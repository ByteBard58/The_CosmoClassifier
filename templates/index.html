<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CosmoClassifier ðŸŒŒ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>The CosmoClassifier</h1>
    <p class="subtitle">Classify celestial objects (Galaxy, Star, QSO) using SDSS data</p>

    <form id="predictForm">
        {% for col, label in zip(columns, labels) %}
            {% if col != 'class' %}
                <div class="input-group">
                    <label for="{{ col }}">{{ label }}</label>
                    <input type="text" id="{{ col }}" name="{{ col }}" placeholder="">
                </div>
            {% endif %}
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    <div id="result" class="hidden">
        <h2>Prediction Result</h2>
        <p id="predClass"></p>
        <div id="probabilities"></div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("predictForm");
    const inputs = Array.from(form.querySelectorAll("input"));
    const resultDiv = document.getElementById("result");
    const predClass = document.getElementById("predClass");
    const probsDiv = document.getElementById("probabilities");

    // Move to next field on Enter
    inputs.forEach((input, index) => {
        input.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                const next = inputs[index + 1];
                if (next) next.focus();
                else form.querySelector("button[type=submit]").focus();
            }
        });
    });

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const response = await fetch("/predict", { method: "POST", body: formData });
        const data = await response.json();

        predClass.innerHTML = `<b>Predicted Class:</b> ${data.prediction}`;
        probsDiv.innerHTML = "";
        for (const [cls, prob] of Object.entries(data.probabilities)) {
            probsDiv.innerHTML += `
                <div class="prob-row">
                    <span>${cls}</span>
                    <div class="bar">
                        <div class="fill" style="width: ${prob * 100}%"></div>
                    </div>
                    <span>${(prob * 100).toFixed(2)}%</span>
                </div>`;
        }

        resultDiv.classList.remove("hidden");
    });
});
</script>
</body>
</html>
